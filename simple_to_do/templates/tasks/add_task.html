{% extends 'base.html' %}

{% block title %}
  Add new task
{% endblock %}

{% block content %}
  <h1>Тут будет форма для создания задачи</h1>
  <form method="post" action="{% url 'tasks:add_task' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Добавить задачу">
  </form>
{% endblock %}
